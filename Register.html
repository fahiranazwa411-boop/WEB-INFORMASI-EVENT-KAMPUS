<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/register.css">
</head>
<body>
  <div class="card text-center">
    <img src="../../assets/img/poltek.png" alt="Logo Polibatam" class="logo" />
    <h3 class="mb-4 fw-bold">Register</h3>

    <!-- FORM REGISTER -->
    <form action="../../../includes/procces/register.php" method="POST">
      <div class="mb-3 text-start">
        <label class="form-label">Full Name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          placeholder="Nama lengkap"
          required
        >
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="Email"
          required
        >
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Password"
          minlength="6"
          required
        >
      </div>

      <button type="submit" class="btn btn-signup mt-2">Sign Up</button>

      <p class="mt-3 mb-0">
        Sudah punya akun?
        <a href="../login/Login.html" class="text-danger">Login</a>
      </p>
    </form>
  </div>
</body>
</html>
