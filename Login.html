<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Polibatam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #bfbfbf;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 10px 10px 15px rgba(0,0,0,0.3);
      padding: 30px;
      width: 340px;
      background-color: #fff;
    }
    .form-control {
      background-color: #00aaff;
      border: none;
      border-radius: 10px;
      color: #fff;
      padding: 10px 15px;
    }
    .form-control::placeholder {
      color: #fff;
    }
    .btn-login {
      background-color: #4CAF50;
      border-radius: 10px;
      color: white;
      border: none;
      padding: 8px 20px;
    }
    a {
      text-decoration: none;
    }
    .logo {
      width: 100px;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <img src="poltek.png" alt="Logo Polibatam" class="logo">
    <form action="Tampilan_mahasiswa.html">
      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Email">
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <p class="mt-2 mb-3 text-start">Belum punya akun? <a href="Register.html" class="text-danger">Daftar</a></p>
      <button type="submit" class="btn btn-login">Login</button>
    </form>
  </div>
</body>
</html>
