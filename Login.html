<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Polibatam</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../assets/css/login.css" />

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
  <!-- Toast -->
  <div id="toast" class="hidden"></div>

  <div class="card text-center">
    <img src="../../assets/img/poltek.png" alt="Logo Polibatam" class="logo" />

    
      <!-- Select Role -->
      <div class="mb-3 text-start">
        <label for="role" class="form-label">Role</label>
        <select id="role" name="role" class="form-select" required>
          <option value="" selected disabled>Pilih role</option>
          <option value="mahasiswa">Mahasiswa</option>
          <option value="admin">Admin</option>
        </select>
      </div>

    <!-- NOTE:
      - action bisa Anda sesuaikan ke backend Anda.
      - Untuk demo role-based redirect di JS, saya set action="#" dan memakai JS.
      - Jika Anda memang submit ke server, tetap bisa; JS toast tetap jalan.
    -->
    <form id="loginForm" action="../../../includes/procces/login.php" method="post">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="email" class="form-control" placeholder="Email" required />
      </div>
<a href=""></a>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>

        <div class="input-group">
          <input
            id="password"
            name="password"
            type="password"
            class="form-control"
            placeholder="Password"
            required
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            onclick="togglePassword()"
            aria-label="Toggle password visibility"
          >
            <i id="eyeIcon" data-feather="eye"></i>
          </button>
        </div>
      </div>

      <p class="mt-2 mb-3 text-start">
        Belum punya akun?
        <a href="../register/Register.html" class="text-danger">Daftar</a>
      </p>

      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>
  </div>

  <script src="../../assets/js/login.js"></script>
</body>
</html>
